<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Validar Email"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <center>
                <h:form id="BdvUserCreateForm" title="#{bdvUserController.prepareCreate2()}">
                    <h:panelGroup id="display"  >
                        <p:messages />
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="#{bundle.CreateBdvUserLabel_email}" for="email" />
                            <p:inputText id="email" value="#{bdvUserController.selected2.email}" title="#{bundle.CreateBdvUserTitle_email}" required="true" requiredMessage="#{bundle.CreateBdvUserRequiredMessage_email}"/>
                            <p:outputLabel value="#{bundle.CreateBdvUserLabel_contrasenia}" for="contrasenia" />
                            <p:password id="contrasenia" value="#{bdvUserController.selected2.contrasenia}" maxlength="15"
                            title="#{bundle.CreateBdvUserTitle_contrasenia}" required="true"
                            requiredMessage="##{bundle.CreateBdvUserRequiredMessage_contrasenia}"/>
                        </p:panelGrid>
                        <p:commandButton update="display,:growl" action="#{bdvUserController.obtenerUsuario(bdvUserController.selected2.email,bdvUserController.selected2.contrasenia)}" value="#{bundle.Enter}"  />
                        <!--<h:commandButton action="{bdvUserController.obtenerUsuario(bdvUserController.selected2.email,bdvUserController.selected2.contrasenia)}" value="{bundle.Save}" update="BdvUserCreateForm,:growl"/>-->

                    </h:panelGroup>
                </h:form>
            </center>
