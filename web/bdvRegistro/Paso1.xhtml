<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

  <ui:composition>

      <p:panel header="#{bundle.TituloContrato}">
         <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">
            <p:outputPanel>
                    <p>
                        <h:outputText value="#{bundle.Contrato}" escape="false" />
                    </p>
            </p:outputPanel>
        </h:panelGrid>
    </p:panel>
      <h:panelGrid columns="2">
            <p:outputPanel>
                <h:outputLabel for="terminosCondiciones" value="#{bundle.AcetaTerminosyContratos}" />
                <h:selectBooleanCheckbox id="terminosCondiciones" value="#{wizardManagedBean.checked}" >
                    <p:ajax event="change" update="wizard" />
                </h:selectBooleanCheckbox>
            </p:outputPanel>
        </h:panelGrid>
</ui:composition>
</html>
