<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:panel header="#{bundle.Productos}">
            <p:messages />
            <h:panelGroup>
                <h:panelGrid columns="3" columnClasses="column1,column2,column3">
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="productos" /> 
                        <p:outputLabel value="#{bundle.CreateBdvCategoriaProductoLabel_idCategoriaProducto}" />
                    </p:outputPanel>
                    <p:selectCheckboxMenu id="productos" label="Productos" value="#{bdvUserController.selected.idEmpresa.bdvCategoriaProductoList}"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_producto}">
                        <f:selectItems value="#{bdvCategoriaProductoController.itemsAvailableSelectMany}"
                                       var="producto"
                                       itemValue="#{producto}"/>
                        <f:converter converterId="BdvCategoriaProductoControllerConverter" />
                    </p:selectCheckboxMenu>
                    <p:outputLabel value="#{bundle.ProductosMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="otroProducto" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_otroProducto}" />
                    </p:outputPanel>
                    <p:inputText id="otroProducto" value="#{bdvUserController.selected.idEmpresa.otroProducto}" title="#{bundle.CreateBdvEmpresaTitle_otroProducto}" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_otroProducto}" />
                    <p:outputLabel value="#{bundle.OtrosProductosMsj}"  />                                                                                                                                          
                </h:panelGrid>
            </h:panelGroup>
        </p:panel>

    </ui:composition>
</html>
