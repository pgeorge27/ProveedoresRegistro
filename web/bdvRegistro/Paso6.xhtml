  <ui:composition>

      <p:panel header="#{bundle.Productos}">

            <p:outputLabel value="#{bundle.ProductosMsj}"  />

             <p:inputText id="otroProducto" value="#{bdvUserController.selected.idEmpresa.otroProducto}" title="#{bundle.CreateBdvEmpresaTitle_otroProducto}" />
             <p:outputLabel value="#{bundle.OtrosProductosMsj}"  />

         </h:panelGroup>
     </p:panel>
     
   </ui:composition>
