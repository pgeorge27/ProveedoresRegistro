<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:panel header="#{bundle.DatosProveedor}">
            <p:messages />
            <h:panelGroup>
                <h:panelGrid columns="3" columnClasses="column1,column2,column3">
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="domicilioTributario" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_domicilioTributario}" />
                    </p:outputPanel>
                    <p:inputText id="domicilioTributario" value="#{bdvUserController.selected.idEmpresa.domicilioTributario}" title="#{bundle.CreateBdvEmpresaTitle_domicilioTributario}" required="true" requiredMessage="#{bundle.CreateBdvEmpresaRequiredMessage_domicilioTributario}"/>
                    <p:outputLabel value="#{bundle.DomicilioTributarioMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="interseccionReferencia" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_interseccionReferencia}" />
                    </p:outputPanel>
                    <p:inputText id="interseccionReferencia" value="#{bdvUserController.selected.idEmpresa.interseccionReferencia}" title="#{bundle.CreateBdvEmpresaTitle_interseccionReferencia}" />
                    <p:outputLabel value="#{bundle.InterseccionMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="numero" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_numero}" />
                    </p:outputPanel>
                    <p:inputText id="numero" value="#{bdvUserController.selected.idEmpresa.numero}" title="#{bundle.CreateBdvEmpresaTitle_numero}" />
                    <p:outputLabel value="#{bundle.NumeroMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="edificioReferencia" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_edificioReferencia}" />
                    </p:outputPanel>
                    <p:inputText id="edificioReferencia" value="#{bdvUserController.selected.idEmpresa.edificioReferencia}" title="#{bundle.CreateBdvEmpresaTitle_edificioReferencia}" />
                    <p:outputLabel value="#{bundle.EdificioMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="departamentoOficina" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_departamentoOficina}" />
                    </p:outputPanel>
                    <p:inputText id="departamentoOficina" value="#{bdvUserController.selected.idEmpresa.departamentoOficina}" title="#{bundle.CreateBdvEmpresaTitle_departamentoOficina}" />
                    <p:outputLabel value="#{bundle.DepartamentoMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="pais" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_pais}" />
                    </p:outputPanel>
                    <p:selectOneMenu id="pais" value="#{bdvUserController.selected.idEmpresa.pais}" required="true" requiredMessage="#{bundle.CreateBdvEmpresaRequiredMessage_pais}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="VENEZUELA" itemValue="VENEZUELA" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.PaisMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="estado" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_estado}" />
                    </p:outputPanel>
                    <p:selectOneMenu id="estado" value="#{bdvUserController.selected.idEmpresa.estado}" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_estado}">
                        <p:ajax event="change" listener="#{bdvMcbeUbicGeoController.setIdEstado(bdvUserController.selected.idEmpresa.estado.idUbicGeo)}" update="municipio parroquia" />
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{bdvMcbeUbicGeoController.obtenerEstados()}"
                                       var="estadoItem"
                                       itemValue="#{estadoItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EstadoMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="municipio" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_municipio}" />
                    </p:outputPanel>
                    <p:selectOneMenu id="municipio" value="#{bdvUserController.selected.idEmpresa.municipio}" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_municipio}">
                        <p:ajax event="change" listener="#{bdvMcbeUbicGeoController.setIdMunicipio(bdvUserController.selected.idEmpresa.municipio.idUbicGeo)}" update="parroquia" />
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{bdvMcbeUbicGeoController.obtenerMunicipios()}"
                                       var="municipioItem"
                                       itemValue="#{municipioItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.MunicipioMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="parroquia" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_parroquia}" />
                    </p:outputPanel>
                    <p:selectOneMenu id="parroquia" value="#{bdvUserController.selected.idEmpresa.parroquia}" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_parroquia}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{bdvMcbeUbicGeoController.obtenerParroquias()}"
                                       var="parroquiaItem"
                                       itemValue="#{parroquiaItem}"/>
                    </p:selectOneMenu> 
                    <p:outputLabel value="#{bundle.ParroquiaMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="tlfOficina" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_tlfOficina}" />
                    </p:outputPanel>
                    <p:inputMask mask="(9999) 999-9999" id="tlfOficina" value="#{bdvUserController.selected.idEmpresa.tlfOficina}" title="#{bundle.CreateBdvEmpresaTitle_tlfOficina}" required="true" requiredMessage="#{bundle.EditBdvEmpresaRequiredMessage_tlfOficina}" />
                    <p:outputLabel value="#{bundle.OficinaTlfMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="tlfCelular" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_tlfCelular}" />
                    </p:outputPanel>
                    <p:inputMask mask="(9999) 999-9999" id="tlfCelular" value="#{bdvUserController.selected.idEmpresa.tlfCelular}" title="#{bundle.CreateBdvEmpresaTitle_tlfCelular}" />
                    <p:outputLabel value="#{bundle.CelularTlfMsj}"  />
                    
                    <p:outputPanel>
                        <p:outputLabel styleClass="required" for="tlfOpcional" /> 
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_tlfOpcional}" />
                    </p:outputPanel>
                    <p:inputMask mask="(9999) 999-9999" id="tlfOpcional" value="#{bdvUserController.selected.idEmpresa.tlfOpcional}" title="#{bundle.CreateBdvEmpresaTitle_tlfOpcional}" />
                    <p:outputLabel value="#{bundle.OpcionalTlfMsj}"  />
                </h:panelGrid>
            </h:panelGroup>
        </p:panel>

    </ui:composition>
</html>
