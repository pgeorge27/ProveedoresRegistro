<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="BdvRepresentateLegalListForm">
                    <p:panel header="#{bundle.ListBdvRepresentateLegalTitle}">
                        <p:dataTable id="datalist" value="#{bdvRepresentateLegalController.items}" var="item"
                            selectionMode="single" selection="#{bdvRepresentateLegalController.selected}"
                            paginator="true"
                            rowKey="#{item.idRepresentateLegal}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_idRepresentateLegal}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRepresentateLegal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_primerNombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.primerNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_segundoNombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.segundoNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_primerApellido}"/>
                                </f:facet>
                                <h:outputText value="#{item.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_segundoApellido}"/>
                                </f:facet>
                                <h:outputText value="#{item.segundoApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_sexo}"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_documentoIdentidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.documentoIdentidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_numeroIdentidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroIdentidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_cargo}"/>
                                </f:facet>
                                <h:outputText value="#{item.cargo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_areaOcupacional}"/>
                                </f:facet>
                                <h:outputText value="#{item.areaOcupacional}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvRepresentateLegalController.prepareCreate}" update=":BdvRepresentateLegalCreateForm" oncomplete="PF('BdvRepresentateLegalCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvRepresentateLegalViewForm" oncomplete="PF('BdvRepresentateLegalViewDialog').show()" disabled="#{empty bdvRepresentateLegalController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvRepresentateLegalEditForm" oncomplete="PF('BdvRepresentateLegalEditDialog').show()" disabled="#{empty bdvRepresentateLegalController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvRepresentateLegalController.destroy}" update=":growl,datalist" disabled="#{empty bdvRepresentateLegalController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
