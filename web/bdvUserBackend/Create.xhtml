<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BdvUserBackendCreateDlg" widgetVar="BdvUserBackendCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBdvUserBackendTitle}">
            <h:form id="BdvUserBackendCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bdvUserBackendController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBdvUserBackendLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{bdvUserBackendController.selected.idUser}" title="#{bundle.CreateBdvUserBackendTitle_idUser}" required="true" requiredMessage="#{bundle.CreateBdvUserBackendRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.CreateBdvUserBackendLabel_userBackend}" for="userBackend" />
                        <p:inputText id="userBackend" value="#{bdvUserBackendController.selected.userBackend}" title="#{bundle.CreateBdvUserBackendTitle_userBackend}" required="true" requiredMessage="#{bundle.CreateBdvUserBackendRequiredMessage_userBackend}"/>
                        <p:outputLabel value="#{bundle.CreateBdvUserBackendLabel_password}" for="password" />
                        <p:inputText id="password" value="#{bdvUserBackendController.selected.password}" title="#{bundle.CreateBdvUserBackendTitle_password}" required="true" requiredMessage="#{bundle.CreateBdvUserBackendRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateBdvUserBackendLabel_status}" for="status" />
                        <p:inputText id="status" value="#{bdvUserBackendController.selected.status}" title="#{bundle.CreateBdvUserBackendTitle_status}" required="true" requiredMessage="#{bundle.CreateBdvUserBackendRequiredMessage_status}"/>
                         <p:outputLabel value="#{bundle.CreateBdvRoleTitle_idRole}" for="role" />
                        <p:selectCheckboxMenu id="role" label="Role" value="#{bdvUserBackendController.selected.bdvRoleList}" 
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{bdvRoleController.itemsAvailableSelectMany}"
                                           var="role"
                                           itemValue="#{role}"/>
                            <f:converter converterId="BdvRoleControllerConverter" />
                        </p:selectCheckboxMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bdvUserBackendController.create}" value="#{bundle.Save}" update="display,:BdvUserBackendListForm:datalist,:growl" oncomplete="handleSubmit(args,'BdvUserBackendCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BdvUserBackendCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
