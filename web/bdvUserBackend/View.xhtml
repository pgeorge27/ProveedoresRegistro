<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BdvUserBackendViewDlg" widgetVar="BdvUserBackendViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBdvUserBackendTitle}">
            <h:form id="BdvUserBackendViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bdvUserBackendController.selected != null}">
                        <h:outputText value="#{bundle.ViewBdvUserBackendLabel_idUser}"/>
                        <h:outputText value="#{bdvUserBackendController.selected.idUser}" title="#{bundle.ViewBdvUserBackendTitle_idUser}"/>
                        <h:outputText value="#{bundle.ViewBdvUserBackendLabel_userBackend}"/>
                        <h:outputText value="#{bdvUserBackendController.selected.userBackend}" title="#{bundle.ViewBdvUserBackendTitle_userBackend}"/>
                        <h:outputText value="#{bundle.ViewBdvUserBackendLabel_contrasenia}"/>
                        <h:outputText value="#{bdvUserBackendController.selected.contrasenia}" title="#{bundle.ViewBdvUserBackendTitle_contrasenia}"/>
                        <h:outputText value="#{bundle.ViewBdvUserBackendLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{bdvUserBackendController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BdvUserBackendViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
