<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BdvRoleViewDlg" widgetVar="BdvRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBdvRoleTitle}">
            <h:form id="BdvRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bdvRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewBdvRoleLabel_idRole}"/>
                        <h:outputText value="#{bdvRoleController.selected.idRole}" title="#{bundle.ViewBdvRoleTitle_idRole}"/>
                        <h:outputText value="#{bundle.ViewBdvRoleLabel_roleNombre}"/>
                        <h:outputText value="#{bdvRoleController.selected.roleNombre}" title="#{bundle.ViewBdvRoleTitle_roleNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BdvRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
