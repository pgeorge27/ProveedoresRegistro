<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <center>
            <h:form id="BdvUserChangePassForm" title="#{bdvUserController.prepareCreate2()}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" >

                        <p:outputLabel for="email" value="#{bundle.User}" />
                        <p:inputText id="email" value="#{bdvUserController.selected2.email}" title="#{bundle.CreateBdvUserTitle_email}" required="true" requiredMessage="#{bundle.CreateBdvUserRequiredMessage_email}"/>

                    </p:panelGrid>
                    <p:button outcome="./login.xhtml" value="#{bundle.Cancel}" icon="ui-icon-closethick"/>
                    <p:commandButton value="#{bundle.Acept}" actionListener="#{bdvUserController.recuperarContrasenia(bdvUserController.selected2.email)}" update="display,:growl" />
                </h:panelGroup>
            </h:form>
        </center>
    </ui:define>
