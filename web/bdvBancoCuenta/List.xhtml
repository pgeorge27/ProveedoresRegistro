<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBdvBancoCuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="BdvBancoCuentaListForm">
                    <p:panel header="#{bundle.ListBdvBancoCuentaTitle}">
                        <p:dataTable id="datalist" value="#{bdvBancoCuentaController.items}" var="item"
                            selectionMode="single" selection="#{bdvBancoCuentaController.selected}"
                            paginator="true"
                            rowKey="#{item.idBancoCuenta}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvBancoCuentaTitle_idBancoCuenta}"/>
                                </f:facet>
                                <h:outputText value="#{item.idBancoCuenta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvBancoCuentaTitle_codigoCuenta}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoCuenta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvBancoCuentaTitle_telefono}"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvBancoCuentaTitle_idBanco}"/>
                                </f:facet>
                                <h:outputText value="#{item.idBanco}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvBancoCuentaTitle_idTipoCuenta}"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoCuenta}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvBancoCuentaController.prepareCreate}" update=":BdvBancoCuentaCreateForm" oncomplete="PF('BdvBancoCuentaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvBancoCuentaViewForm" oncomplete="PF('BdvBancoCuentaViewDialog').show()" disabled="#{empty bdvBancoCuentaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvBancoCuentaEditForm" oncomplete="PF('BdvBancoCuentaEditDialog').show()" disabled="#{empty bdvBancoCuentaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvBancoCuentaController.destroy}" update=":growl,datalist" disabled="#{empty bdvBancoCuentaController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
