<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBdvRecaudosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="BdvRecaudosListForm">
                    <p:panel header="#{bundle.ListBdvRecaudosTitle}">
                        <p:dataTable id="datalist" value="#{bdvRecaudosController.items}" var="item"
                            selectionMode="single" selection="#{bdvRecaudosController.selected}"
                            paginator="true"
                            rowKey="#{item.idRecaudos}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_idRecaudos}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRecaudos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_certificadoSnc}"/>
                                </f:facet>
                                <h:outputText value="#{item.certificadoSnc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_planillaRnc}"/>
                                </f:facet>
                                <h:outputText value="#{item.planillaRnc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_comunicacionRepresentante}"/>
                                </f:facet>
                                <h:outputText value="#{item.comunicacionRepresentante}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_solvenciaSso}"/>
                                </f:facet>
                                <h:outputText value="#{item.solvenciaSso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_solvenciaLaboral}"/>
                                </f:facet>
                                <h:outputText value="#{item.solvenciaLaboral}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_solvenciaInce}"/>
                                </f:facet>
                                <h:outputText value="#{item.solvenciaInce}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_organigrama}"/>
                                </f:facet>
                                <h:outputText value="#{item.organigrama}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_listaProductos}"/>
                                </f:facet>
                                <h:outputText value="#{item.listaProductos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_referenciaBancaria}"/>
                                </f:facet>
                                <h:outputText value="#{item.referenciaBancaria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_referenciaComercial}"/>
                                </f:facet>
                                <h:outputText value="#{item.referenciaComercial}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_dateRegister}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateRegister}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRecaudosTitle_dateUpdate}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateUpdate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvRecaudosController.prepareCreate}" update=":BdvRecaudosCreateForm" oncomplete="PF('BdvRecaudosCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvRecaudosViewForm" oncomplete="PF('BdvRecaudosViewDialog').show()" disabled="#{empty bdvRecaudosController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvRecaudosEditForm" oncomplete="PF('BdvRecaudosEditDialog').show()" disabled="#{empty bdvRecaudosController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvRecaudosController.destroy}" update=":growl,datalist" disabled="#{empty bdvRecaudosController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
