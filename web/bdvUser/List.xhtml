<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBackend.xhtml">

        <ui:define name="body">
                <h:form id="BdvUserListForm">
                    <p:panel header="#{bundle.ListBdvUserTitle}">
                        <p:dataTable id="datalist" value="#{bdvUserController.items}" var="item"
                            selectionMode="single" selection="#{bdvUserController.selected}"
                            paginator="true"
                            rowKey="#{item.idUser}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_idUser}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_email}"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_contrasenia}"/>
                                </f:facet>
                                <h:outputText value="#{item.contrasenia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_activo}"/>
                                </f:facet>
                                <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_emailValido}"/>
                                </f:facet>
                                <p:selectBooleanCheckbox value="#{item.emailValido}" disabled="true"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_idEmpresa}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvUserController.prepareCreate}" update=":BdvUserCreateForm" oncomplete="PF('BdvUserCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvUserViewForm" oncomplete="PF('BdvUserViewDialog').show()" disabled="#{empty bdvUserController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvUserEditForm" oncomplete="PF('BdvUserEditDialog').show()" disabled="#{empty bdvUserController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvUserController.destroy}" update=":growl,datalist" disabled="#{empty bdvUserController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
