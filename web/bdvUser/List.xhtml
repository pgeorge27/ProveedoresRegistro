<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBackend.xhtml">

        <ui:define name="body">
                <h:form id="BdvUserListForm">
                    <p:panel header="#{bundle.ListBdvUserTitle}">
                        <p:dataTable id="datalist" value="#{bdvUserController.items}" var="item"
                            selectionMode="single" selection="#{bdvUserController.selected}"
                            paginator="true"
                            rowKey="#{item.idUser}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update=" viewButton editButton "/>
                            <p:ajax event="rowUnselect" update=" viewButton editButton "/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvUserTitle_idUser}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvEmpresaTitle_tlfOficina}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa.tlfOficina}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvRepresentateLegalTitle_idRepresentateLegal}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa.idRepresentateLegal1.primerNombre} #{item.idEmpresa.idRepresentateLegal1.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvEmpresaTitle_nombreComercial}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa.nombreComercial}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvEmpresaTitle_rif}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa.rif}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvSectorGremioTitle_idSeector}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmpresa.idSector.descripcion}"/>
                            </p:column>
                            <f:facet name="footer">
                                <!--<p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="{bdvUserController.prepareCreate}" update=":BdvUserCreateForm" oncomplete="PF('BdvUserCreateDialog').show()"/>-->
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvUserViewForm" oncomplete="PF('BdvUserViewDialog').show()" disabled="#{empty bdvUserController.selected}"/>
                                <p:commandButton id="editButton" action="Edit"  icon="ui-icon-pencil" value="#{bundle.Edit}" disabled="#{empty bdvUserController.selected}" />
                                <!--<p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="{bdvUserController.destroy}" update=":growl,datalist" disabled="#{empty bdvUserController.selected}"/>-->
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <!--<ui:include src="Edit.xhtml"/>-->
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
