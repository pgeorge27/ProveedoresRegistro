<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BdvUserEditDlg" widgetVar="BdvUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBdvUserTitle}">
            <h:form id="BdvUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bdvUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{bdvUserController.selected.idUser}" title="#{bundle.EditBdvUserTitle_idUser}" required="true" requiredMessage="#{bundle.EditBdvUserRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{bdvUserController.selected.email}" title="#{bundle.EditBdvUserTitle_email}" required="true" requiredMessage="#{bundle.EditBdvUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_contrasenia}" for="contrasenia" />
                        <p:inputText id="contrasenia" value="#{bdvUserController.selected.contrasenia}" title="#{bundle.EditBdvUserTitle_contrasenia}" required="true" requiredMessage="#{bundle.EditBdvUserRequiredMessage_contrasenia}"/>
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{bdvUserController.selected.activo}" required="true" requiredMessage="#{bundle.EditBdvUserRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_emailValido}" for="emailValido" />
                        <p:selectBooleanCheckbox id="emailValido" value="#{bdvUserController.selected.emailValido}" required="true" requiredMessage="#{bundle.EditBdvUserRequiredMessage_emailValido}"/>
                        <p:outputLabel value="#{bundle.EditBdvUserLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{bdvUserController.selected.idEmpresa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bdvEmpresaController.itemsAvailableSelectOne}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bdvUserController.update}" value="#{bundle.Save}" update="display,:BdvUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BdvUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BdvUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
