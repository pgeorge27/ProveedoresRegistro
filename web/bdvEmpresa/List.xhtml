<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templateBackend.xhtml">

        <ui:define name="body">

                                 rowKey="#{item.idEmpresa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"

                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvEmpresaTitle_idEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">

                        <p:column>

                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvEmpresaTitle_fechaActualizado}"/>

                            </f:facet>
                            <h:outputText value="#{item.idBancoCuenta2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvEmpresaTitle_municipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvEmpresaTitle_estado}"/>
                            </f:facet>

                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvEmpresaViewForm" oncomplete="PF('BdvEmpresaViewDialog').show()" disabled="#{empty bdvEmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvEmpresaEditForm" oncomplete="PF('BdvEmpresaEditDialog').show()" disabled="#{empty bdvEmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvEmpresaController.destroy}" update=":growl,datalist" disabled="#{empty bdvEmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
