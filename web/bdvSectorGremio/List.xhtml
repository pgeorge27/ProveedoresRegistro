<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBackend.xhtml">

        <ui:define name="body">
                <h:form id="BdvSectorGremioListForm">
                    <p:panel header="#{bundle.ListBdvSectorGremioTitle}">
                        <p:dataTable id="datalist" value="#{bdvSectorGremioController.items}" var="item"
                            selectionMode="single" selection="#{bdvSectorGremioController.selected}"
                            paginator="true"
                            rowKey="#{item.idSeector}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvSectorGremioTitle_idSeector}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSeector}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBdvSectorGremioTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvSectorGremioController.prepareCreate}" update=":BdvSectorGremioCreateForm" oncomplete="PF('BdvSectorGremioCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvSectorGremioViewForm" oncomplete="PF('BdvSectorGremioViewDialog').show()" disabled="#{empty bdvSectorGremioController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvSectorGremioEditForm" oncomplete="PF('BdvSectorGremioEditDialog').show()" disabled="#{empty bdvSectorGremioController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvSectorGremioController.destroy}" update=":growl,datalist" disabled="#{empty bdvSectorGremioController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
