<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BdvCategoriaProductoViewDlg" widgetVar="BdvCategoriaProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBdvCategoriaProductoTitle}">
            <h:form id="BdvCategoriaProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bdvCategoriaProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBdvCategoriaProductoLabel_idCategoriaProducto}"/>
                        <h:outputText value="#{bdvCategoriaProductoController.selected.idCategoriaProducto}" title="#{bundle.ViewBdvCategoriaProductoTitle_idCategoriaProducto}"/>
                        <h:outputText value="#{bundle.ViewBdvCategoriaProductoLabel_descrCategoria}"/>

                        <h:outputText value="#{bdvCategoriaProductoController.selected.FCreacion}" title="#{bundle.ViewBdvCategoriaProductoTitle_FCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBdvCategoriaProductoLabel_FDesde}"/>
                        <h:outputText value="#{bdvCategoriaProductoController.selected.FDesde}" title="#{bundle.ViewBdvCategoriaProductoTitle_FDesde}">

                        </h:outputText>

                        <h:outputText value="#{bdvCategoriaProductoController.selected.FFin}" title="#{bundle.ViewBdvCategoriaProductoTitle_FFin}">

                    <p:commandButton value="#{bundle.Close}" onclick="BdvCategoriaProductoViewDialog.hide()"/>
                </h:panelGroup>
