<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BdvCategoriaProductoListForm">
                <p:panel header="#{bundle.ListBdvCategoriaProductoTitle}">
                    <p:dataTable id="datalist" value="#{bdvCategoriaProductoController.items}" var="item"
                                 selectionMode="single" selection="#{bdvCategoriaProductoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCategoriaProducto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle_idCategoriaProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoriaProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle_descrCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrCategoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle_FCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.FCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle_FDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.FDesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBdvCategoriaProductoTitle_FFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bdvCategoriaProductoController.prepareCreate}" update=":BdvCategoriaProductoCreateForm" oncomplete="PF('BdvCategoriaProductoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BdvCategoriaProductoViewForm" oncomplete="PF('BdvCategoriaProductoViewDialog').show()" disabled="#{empty bdvCategoriaProductoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BdvCategoriaProductoEditForm" oncomplete="PF('BdvCategoriaProductoEditDialog').show()" disabled="#{empty bdvCategoriaProductoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bdvCategoriaProductoController.destroy}" update=":growl,datalist" disabled="#{empty bdvCategoriaProductoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
