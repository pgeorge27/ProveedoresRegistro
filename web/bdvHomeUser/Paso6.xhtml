<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templateUser.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Datos del Proveedor
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel header="Productos">
                <p:messages />
                <h:panelGroup>
                    <h:panelGrid columns="3" columnClasses="label, value">
                        <p:outputLabel value="#{bundle.CreateBdvCategoriaProductoLabel_idCategoriaProducto}" for="productos" />
                        <p:selectCheckboxMenu id="productos" label="Productos" value="#{bdvUserController.selected.idEmpresa.bdvCategoriaProductoList}"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{bdvCategoriaProductoController.itemsAvailableSelectMany}"
                                           var="producto"
                                           itemValue="#{producto}"/>
                            <f:converter converterId="BdvCategoriaProductoControllerConverter" />
                        </p:selectCheckboxMenu>
                        <p:outputLabel value="#{bundle.MsgTest}"  />
                        <p:outputLabel value="#{bundle.CreateBdvEmpresaLabel_otroProducto}" for="otroProducto" />
                        <p:inputText id="otroProducto" value="#{bdvUserController.selected.idEmpresa.otroProducto}" title="#{bundle.CreateBdvEmpresaTitle_otroProducto}" />
                        <p:outputLabel value="#{bundle.MsgTest}"  />
                    </h:panelGrid>
                </h:panelGroup>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
